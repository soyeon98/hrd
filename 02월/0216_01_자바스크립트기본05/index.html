   <!-- 테이블 돔 컨테이너 테이블3번//////////////////////////////////////////////////////////////////////-->
   <table id="table3" class="table"></table>
   

    <style>
        .table{border-collapse: collapse; width: 250px;margin: 50px auto;}
        .table td{
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            text-align: center;

    <script>

        'use strict';

        //1. for(let i=시작값; i<=종료값; 증감값){스코프}
        for(let i=1; i<=9; i++){
            console.log( `2 * ${i} = ${2*i}`);
        }

        //2. 2단~9단 => 다중 for문 단과 증가값 행:i 열:j
        for(let i=2; i<=9; i++){
            console.log(`==========`)
            console.log(`   ${i}단`)
            console.log(`==========`)
            for(let j=1; j<=9; j++){
                console.log(`${i} × ${j} = ${i*j<10? `0${i*j}`:i*j}`);
            }
        }

        //3.2단~9단 가로로 출력
        let txt='';
         for(let i=1; i<=9; i++){            
            for(let j=2; j<=9; j++){
               txt +=`${j} × ${i} = ${i*j<10? `0${i*j}`:i*j}   `;
              
            }
            txt += '\n';//줄바꿈 함수 '\n'
         }
         console.log(txt);
        
        // 4. 증가값 배열에 저장하기
        // 10 ~ 100까지 저장 10개의 배열(배열 인덱스번호 0~9) 증가값 10
        //1차원 배열 선언
        // let arr = new Array();
        // let obj = new Object();
        let a = []; //리터럴 Array형 권장 1차원 a[배열인수0~9]
        let b = 0; //초기값 넘버형
         for(let i=0; i<=9; i++){//10번 반복 0~9까지
            b+=10; //10 20 30 ... 100 (10번)
            a[i] = b;
         }
         console.log(a);

         // 5. 5행 5열 배열에 저장하기
         // 증가값 1 ~ 25 저장
         // 자릿수 채우기 문자열string padStart(2,0) 문자열.padEnd(2,0)
         //숫자를 문자열로 변환 toString
         let arr = []; //1차원
         let cnt = 0; //1~25

         for(let i=0; i<=4; i++){
            arr[i]=[]; //2차원 배열 열만들기
            for(let j=0; j<=4; j++){
                cnt++;
                arr[i][j] =cnt<10?cnt.toString().padStart(2,0):cnt.toString();
            }
         }
         console.log(arr);//5행 5열 2차원 배열 출력

        // 테이블 태그 출력
        // 1.돔컨테이너 생성:선택자 128행 #table3
        // 2. 1 ~ 25 증가값
        // 3. 테이블 안에 td에 넣고 출력
        // 4. 5행 5열

        // const table3 = document.getElementById('table3'); id만
        const table3 = document.querySelector('#table3'); //id나 class중에서 가져올수있음
        cnt=0; //cnt 재사용이므로 초기화만
        txt='';
        for(let i=0; i<=4; i++){
            //줄시작
            txt+=`<tr>`;
            for(let j=0; j<=4; j++){
                //칸시작~끝
                cnt++;
                txt+=`<td>${cnt}</td>`;
            }
            txt+=`</tr>`; //줄끝
        }
      

        table3.innerHTML =txt; //돔컨테이너에 데이터 넣기

    </script>
