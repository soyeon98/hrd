<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>

    <!-- 프로그램 다 읽고 실행 -->
    <script src="./js/test.js"></script>
    <!-- 병렬 처리 async 돔요소에서 먼저 처리할 내용이 있을 시 적합  -->
    <script src="./js/test_async.js" async></script>
    <!-- 돔요소 다 읽고 마지막에 실행 - 권장사항
    <script src="./js/test.js" defer></script> -->

</head>
<body>

    <h1>자바스크립트</h1>
    <h2>자바스크립트 실행방법</h2>

    <div id="root">
        <script>
             console.log('태그 요소 내에서의 영역 스크립트 실행!');
        </script>
    </div>


    <script src="./js/test_async.js">
         console.log('태그 요소 맨 아래에서 스크립트 실행!');
    </script>

    <script src="./js/date.js">

    </script>
    
</body>
</html>
