<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant | BRANDO</title>   
    
    <!-- 오픈 소스 -->
    <!-- 폰트어썸4아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- 구글아이콘 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- 유저 스타일 -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

<div id="wrap">
    <section id="messageForm">
        <div class="container">
            <div class="gap">
                <div class="title">
                    <h2>CONTACT US</h2>
                    <span><img src="./img/separator.png" alt=""></span>
                </div>
                <div class="content">
                    <div class="left">
                        <div class="col-gap">
                            <ul>
                                <li>
                                    <i class="icon-map-pin"></i>
                                    <div>
                                        <h3>OUR RESTAURANT</h3>
                                        <h4>301 The Greenhouse, Custard Factory,</h4>
                                        <h5>London, E2 8DY.</h5>
                                    </div>
                                </li>
                                <li>
                                    <i class="icon-clipboard"></i>
                                    <div>
                                        <h3>GENERAL ENQUIRIES</h3>
                                        <h4>sales@domain.com</h4>
                                    </div>
                                </li>
                                <li>
                                    <i class="icon-phone"></i>
                                    <div>
                                        <h3>CALL US</h3>
                                        <h4>+44 (0) 123 456 7890</h4>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="right">
                        <div class="col-gap">
                            <form name="message_form" id="formMessage" method="post" action="">
                                <ul>
                                    <li><input type="text" name="name" id="name" placeholder="* YOUR NAME"></li>
                                    <li><input type="email" name="email" id="email" placeholder="* YOUR EMAIL"></li>
                                    <li>
                                        <select name="interest" id="interest">
                                            <option value="WHAT ARE YOU INTERESTED IN?">WHAT ARE YOU INTERESTED IN?</option>
                                            <option value="Banquets & Catering">Banquets & Catering</option>
                                            <option value="Private Parties">Private Parties</option>
                                            <option value="Breakfast">Breakfast</option>
                                            <option value="Lunch">Lunch</option>
                                            <option value="Dinner">Dinner</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </li>
                                    <li>
                                        <textarea name="message" id="message" placeholder="YOUR MESSAGE"></textarea>
                                    </li>
                                    <li>
                                        <button type="submit" class="submit-btn">SUBMIT</button>
                                    </li>
                                </ul>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
